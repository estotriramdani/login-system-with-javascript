<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home page</title>
    <script>
      if (
        localStorage.getItem("user") == null ||
        localStorage.getItem("user") == ""
      ) {
        window.location = "./";
      }
    </script>

    <h1>Home page</h1>
    <button id="logout">Logout</button>
    <script src="auth.js"></script>
  </body>
